server:
  port: ${SERVER_PORT}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  h2:
    console:
      path: ${DB_CONSOLE}
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create

jwt:
  expiredAt: ${JWT_EXPIRED}
  secretKey: ${JWT_SECRET}

admin:
  code: ${ADMIN_CODE}

springdoc:
  swagger-ui:
    path: ${SWAGGER_UI_PATH}